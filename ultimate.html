<div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script>$(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#container2').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: [{
                    load: function () {

                     var series = this.series;

                    setInterval(function(){
                    
                        $.getJSON( "stored_sys_info.json", function( data ) {
                    
                            var x = (new Date()).getTime();
                            
                            shift = series.data.length > 20
                            
                            
                            var y = data.roles[0].cpu_load;
                            series[0].addPoint([x,y], false, shift);
               
                            
                            var a = data.roles[1].cpu_load;
                            series[1].addPoint([x,a], false, shift);
                          
                            
                            var b = data.roles[2].cpu_load;
                            series[2].addPoint([x,b], false, shift);
                            
               
                            var c = data.roles[3].cpu_load;
                            series[3].addPoint([x,c], false, shift);
                     
                            chart.redraw();
                          
                        });
                    
                    
                    },5000);
                    }
                
                    
                }]
            },
            title: {
                text: 'Proportional Free Memory Rolling Average '
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Percentage (%)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: true
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Batch Robots',
                data: []
            },
            {
                name: 'Web Servers',
                data: []
            },
            {
                name: 'Database Servers',
                data: []
            },
            {
                name: 'Application Servers',
                data: []
            }
            ]
        });
    });
});</script>
